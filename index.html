<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="assets/script/script.js"></script>
    <link rel="stylesheet" href="assets/style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" href="assets/images/icon.png" type="image/x-icon">
    <title>AutoSeller • Anunciar Veiculo</title>
</head>
<body>
    <main>

        <div class="form-container" id="form-container">
            <form id="steps-form">
                <!-- TELA CADASTRO ANUNCIANTE -->
                <div id="step1">
                    <div class="step1" id="step1">
                        <div class="info-step-1">
                            <div class="s1">Dados Pessoais</div>
                            <div class="s2">Informações do Veículo</div>
                            <div class="s3">Fotos e Descrição</div>
                        </div>
                    </div>

                    <div class="input-container">
                        <label for="nome">Nome</label>
                        <input type="nome" id="nome" name="nome" required>
                    </div>

                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>            

                    <div class="input-container">
                        <label for="fone">Telefone</label>
                        <input type="number" id="fone" name="fone" placeholder="(XX) XXXXX-XXXXX" required>

                        <div class="checkbox-container">
                            <input type="checkbox" id="whatsapp" name="whatsapp">
                            <label class="whatsapp" for="whatsapp">É whatsapp?</label>
                        </div>                   
                    </div>

                    <div class="input-container">
                        <label for="cpf">CPF</label>
                        <input type="number" id="cpf" name="cpf" placeholder="XXX.XXX.XXX/XX" required>
                    </div>

                    <div class="footer">
                        <div class="button">
                            <button class="next" type="button" class="next" onclick="nextStep()">Próximo</button>
                        </div>
                        <img class="logo" src="assets/images/logo.png" alt="CarSaller" height="110px">
                    </div>
                </div>

                    <!-- TELA DE CADASTRO DO VEÍCULO -->
                    <div class="step2" id="step2" style="display: none;">
                        <div class="info-step-2">
                            <div class="s1">Dados Pessoais</div>
                            <div class="s2">Informações do Veículo</div>
                            <div class="s3">Fotos e Descrição</div>
                        </div>

                        <div class="input-container-2">
                            <label for="marca">Marca</label>

                            <select id="marca" name="marca" onchange="showModels()">
                                <option> </option>
                                <option value="audi">Audi</option>
                                <option value="bmw">BMW</option>
                                <option value="chevrolet">Chevrolet - GM</option>
                                <option value="fiat">FIAT</option>
                                <option value="ford">FORD</option>
                                <option value="honda">Honda</option>
                                <option value="mercedes">Mercedes</option>
                                <option value="nissan">Nissan</option>
                                <option value="toyota">Toyota</option>
                                <option value="volkswagen">Volkswagen</option>
                            </select>
                        </div>

                        <div class="input-container-2">
                            <label for="modelo">Modelo:</label>

                            <select id="modelo" name="modelo">
                                <option value=""></option>
                            </select>
                        </div>
                        
                        <div class="input-container-2">
                            <label for="carroceria">Carroceria</label>
                            <select id="carroceria" name="carroceria">
                                <option> </option>
                                <option value="hatchback">Hatchback</option>
                                <option value="sedan">Sedã</option>
                                <option value="suv">SUV</option>
                                <option value="pickup">Pick-up</option>
                            </select>
                        </div> 

                        <div class="input-container-2">
                            <label for="cambio">Câmbio</label>
                            <select id="cambio" name="cambio">
                                <option> </option>
                                <option value="automatico">Automatico</option>
                                <option value="manual">Manual</option>
                            </select>
                        </div>
                        
                        <div class="input-container-2">
                            <label for="ano">Ano</label>
                            <input type="number" id="ano" name="ano" required>
                        </div>
                    
                        <div class="input-container-2">
                            <label for="km">Quilometragem</label>
                            <input type="number" id="km" name="km" required>
                        </div>
                        
                        <div class="input-desc">
                            <label for="desc">Descrição do Anuncio</label>
                            <textarea id="desc" maxlength="1000" rows="1000"></textarea>
                        </div>

                        <div class="input-photo">
                           <!--<input type="file" name="files">--> 

                           <button class="button-photo">Adicionar Fotos</button>

                            <div id="view_photo">
                                <img id='output' style="height:50px; width:50px">
                                <img id='output' style="height:50px; width:50px">
                                <img id='output' style="height:50px; width:50px">
                                <img id='output' style="height:50px; width:50px">
                                <img id='output' style="height:50px; width:50px">
                                <img id='output' style="height:50px; width:50px">
                            </div>
                        </div>

                        <div class="footer">
                            <div>
                                <button class="back" type="button" class="back" onclick="prevStep()">Voltar</button>
                                <button class="next" type="button" class="next" onclick="nextStep()">Próximo</button>
                            </div>
    
                            <img class="logo" src="assets/images/logo.png" alt="CarSaller" height="110px">
                        </div>    
                    </div>

                    <div id="step3" style="display: none;">
                    <div class="info-step-3">
                        <div class="s1">Dados Pessoais</div>
                        <div class="s2">Informações do Veículo</div>
                        <div class="s3">Fotos e Descrição</div>
                    </div>

                    <div class="input-container-2" id="confirmation"></div>

                    <div class="footer">
                        <div>
                            <button class="back" type="button" class="back" onclick="prevStep()">Voltar</button>
                            <button type="submit" class="next" onclick="submitForm()">Enviar</button>
                        </div>

                        <img src="assets/images/logo.png" alt="CarSaller" height="110px">
                    </div>   
                </div>
            </form>
        </div>
    </main>
</body>
</html>
